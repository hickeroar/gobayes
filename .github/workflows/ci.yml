name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - "1.25.x"
          - "1.26.x"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Go test
        run: go test ./...

      - name: Go test with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Enforce minimum coverage
        run: |
          MIN_COVERAGE=60.0
          COVERAGE=$(go tool cover -func=coverage.out | awk '/^total:/ {gsub("%","",$3); print $3}')
          echo "Total coverage: ${COVERAGE}% (minimum ${MIN_COVERAGE}%)"
          awk -v c="$COVERAGE" -v min="$MIN_COVERAGE" 'BEGIN { exit (c+0 >= min+0) ? 0 : 1 }'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

      - name: Go race test
        run: go test -race ./...

      - name: Go vet
        run: go vet ./...

      - name: Staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@v0.7.0
          staticcheck ./...

      - name: Govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

  fuzz:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"

      - name: Scheduled fuzz smoke
        run: |
          go test -run=^$ -fuzz=FuzzCategoryFromPath -fuzztime=30s .
          go test -run=^$ -fuzz=FuzzClassifyHandlerBody -fuzztime=30s .
          go test -run=^$ -fuzz=FuzzClassifierInvariants -fuzztime=30s ./bayes
